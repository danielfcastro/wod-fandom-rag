services:
  opensearch:
    image: opensearchproject/opensearch:2.15.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  qdrant:
    image: qdrant/qdrant:v1.11.3 # ou 1.15.1 se alinhar com o client
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5.23
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/please_change_me
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins

  qa:
    build:
      context: .
      dockerfile: Dockerfile.qa
    ports:
      - "8000:8000"
    # (recomendado) persistir checkpoints/logs da ingest√£o robusta
    volumes:
      - qa_state:/app/checkpoints
      - qa_logs:/app/.logs

volumes:
  opensearch_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  qa_state:
  qa_logs:
